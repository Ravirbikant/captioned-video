<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Captioned Video Player</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Captioned Video Player</h1>
      <div id="videoContainer">
        <div id="player"></div>
      </div>
      <div id="captions"></div>
      <input type="text" id="videoUrl" placeholder="Enter YouTube Video URL" />
      <textarea
        id="captionText"
        placeholder="Enter your captions here..."
      ></textarea>
      <input
        type="text"
        id="timestamp"
        placeholder="Enter timestamp in seconds"
      />
      <button onclick="loadAndPlayVideo()">
        Load and Play Video with Captions
      </button>
    </div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="index.js"></script>
  </body>
</html>
